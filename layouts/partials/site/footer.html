<footer class="site-footer" role="contentinfo">
 <p><img class="footer-flag" src="{{ .Site.BaseURL }}/assets/canada.svg" alt="Canadian Flag">
  {{ .Site.Data.en.FOOTER_PRETEXT}}
 </p>
 <p class="site-footer__copyright">
  &copy; {{ now.Format "2006" }} <a href="{{ .Site.BaseURL }}">{{ .Site.Title }} Inc.</a>
 </p>

 <div class="social-media">
  {{ range .Site.Data.social.channel }}
  <a href="{{ .url }}" target="_blank" class="icon">
   <img src="{{ .Site.BaseURL }}/assets/{{ .icon }}" alt="{{ .name }}">
  </a>
  {{ end }}
 </div>

</footer>

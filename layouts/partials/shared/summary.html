<div class="summary">

 <div class="inner">

  {{ $speed := .Params.speed }}
  {{ $order := .Params.order | default 2 }}

  {{ with .Params.image }}
  <div class="image rellax" data-rellax-speed="{{ $speed | default 1 }}">
   <img src="{{ . }}">
  </div>
  {{ end }}


  <div class="text" style="z-index: {{ .Params.order | default 2 }}">

   <h2 class="title">
    {{ .Title }}
   </h2>

   <div class="excerpt">
    {{ .Content }}
   </div>

  </div>
 </div>
</div>

<div class="summary">

 <div class="inner">

  {{ $speed := .Params.speed }}
  {{ $order := .Params.order | default 2 }}

  <div class="image rellax" data-rellax-speed="{{ $speed | default 1 }}">
   {{ if hasPrefix .Params.image "http" }}
   <img src="{{ .Params.image }}" alt="">
   {{ else }}
   {{ partial "site/img" . }}
   {{ end }}
  </div>


  <div class="text" style="z-index: {{ .Params.order | default 2 }}">

   <h2 class="title">
    {{ .Title }}
   </h2>

   <div class="excerpt">
    {{ .Content }}
   </div>

  </div>
 </div>
</div>

{{$video :=  .Params.videoURL}}
{{$preview :=  .Params.previewURL}}
{{$image := (resources.Get .Params.image).RelPermalink}}
<div class="video" data-poster="{{ (resources.Get .Params.image).RelPermalink }}" data-url="{{ $video }}">
 <span class="title">
  {{.Title}}
 </span>

 {{ with.Params.type }}
 <span class="type {{ anchorize . }}">{{.}}</span>
 <video class="preview" src="{{ $preview }}" preload="none" muted loop playsinline></video>
 {{ end }} {{block "site/img" . }} {{ partial "site/img" . }}{{ end }}
</div>

{{ define "page/styles" }}
{{ partial "site/pageStyle" "css/products-services.css" }}
{{ end }}

{{ define "main" }}

<section id="products">

  <div class="container">

    <div class="product-list">

      <h1 class="main title">{{ .Title }}</h1>

      {{ range(.Pages.ByParam "order") }}

      {{ partial "shared/summary" . }}

      {{ end }}

    </div>

  </div>

</section>

{{ $s := resources.Get "js/parallax.js" | minify }}

<script src="{{ $s.Permalink }}"></script>

{{ end }}
